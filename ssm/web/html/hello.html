<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello.html</title>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript">
        $.ajaxSettings.async = true;
        function dummy() {
        }
        function tr(row) {
            $("table").append("<tr><td>" + row.id + "</td><td>" + row.name + "</td><td>" + row.age + "</td></tr>");
        }

        function loadData(){
            $.getJSON("data.json", function (data) {
                $.each(data, function (i, row) {
                    setTimeout(tr,2000,row) ;
                    setTimeout(dummy,1)
                })
            })
            //loadData();
        }
        $(function () {
            loadData()
        });
    </script>
</head>
<body>
    <div>hello</div>
    <table>
        <tr>
            <td>ID</td>
            <td>name</td>
            <td>age</td>
        </tr>
    </table>
</body>
</html>
